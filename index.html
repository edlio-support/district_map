<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Address Checker</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div id="form_wrapper">
      <div id="instructions">
        Please enter your home address and select a grade level to see what school your child is assigned to. Results will appear below.
      </div>
      <input type="text" id="location"></input>
      Select Grade: <select id="grade">
        <option value="k">K</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
      </select>


      <div id="address_table">
        <div class="form-row">
          <span class="label">Street address</span>
          <span class="slimField"><input class="field" id="street_number" disabled="true"/></span>
          <span class="wideField" colspan="2"><input class="field" id="route" disabled="true"/></span>
        </div>
        <div class="form-row">
          <span class="label">City</span>
          <span class="wideField" colspan="3"><input class="field" id="locality" disabled="true"/></span>
        </div>
        <div class="form-row">
          <span class="label">State</span>
          <span class="slimField"><input class="field" id="administrative_area_level_1" disabled="true"/></span>
          <span class="label">Zip code</span>
          <span class="wideField"><input class="field" id="postal_code" disabled="true"/></span>
        </div>
        <div class="form-row hidden">
          <span class="label">Country</span>
          <span class="wideField" colspan="3"><input class="field" id="country" disabled="true"/></span>
        </div>
      </div>

      <input type="button" id="submit" value="Check Location"></input>


      <div id="results">
        <ul>
          <li>
            School: <span id="school_name"></span>
          </li>
          <li>
            Phone Number: <span id="school_number"><span>
          </li>
          <li>
            Address: <span id="school_address"><span>
          </li>
          <li>
            <span id="no_results"></span>
          </li>
        </ul>
      </div>
      <div id="map"></div>
    </div>
    <!-- <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAf2xUELY06TyIxIK8I-atfPDxLE5dAn88&libraries=places"></script> -->
    <script type="text/javascript" src="js/schools.js"></script>
    <script type="text/javascript" src="js/boundaries.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=API_KEY_GOES_HERE&libraries=places&callback=initAutocomplete" async defer></script>

    <script>
      // Initiate Google API
      var placeSearch, autocomplete;

      var componentForm = {
        street_number: 'short_name',
        route: 'long_name',
        locality: 'long_name',
        administrative_area_level_1: 'short_name',
        country: 'long_name',
        postal_code: 'short_name'
      };

      function initAutocomplete() {
        // Create the autocomplete object, restricting the search predictions to
        // geographical location types.
        autocomplete = new google.maps.places.Autocomplete(
            document.getElementById('location'), {types: ['geocode']});

        // When the user selects an address from the drop-down, populate the
        // address fields in the form.
        autocomplete.addListener('place_changed', fillInAddress);
      }

      function fillInAddress() {
        // Get the place details from the autocomplete object.
        var place = autocomplete.getPlace();

        for (var component in componentForm) {
          document.getElementById(component).value = '';
          // document.getElementById(component).disabled = false;
        }

        // Get each component of the address from the place details,
        // and then fill-in the corresponding field on the form.
        for (var i = 0; i < place.address_components.length; i++) {
          var addressType = place.address_components[i].types[0];
          if (componentForm[addressType]) {
            var val = place.address_components[i][componentForm[addressType]];
            document.getElementById(addressType).value = val;
          }
        }
      }

      // Bias the autocomplete object to the user's geographical location,
      // as supplied by the browser's 'navigator.geolocation' object.
      function geolocate() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            var geolocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };
            var circle = new google.maps.Circle(
                {center: geolocation, radius: position.coords.accuracy});
            autocomplete.setBounds(circle.getBounds());
          });
        }
      }

      let display = {
        school: document.getElementById('school_name'),
        phone: document.getElementById('school_number'),
        address: document.getElementById('school_address'),
        error: document.getElementById('no_results')
      }
      var html;

      // --- END GOOGLE CODE --- //

      // Listen for "Check Location" button
      document.getElementById('submit').addEventListener('click', function() {
        var address = {
          'num' : Number(document.getElementById('street_number').value),
          'street' :  document.getElementById('route').value,
          'city' : document.getElementById('locality').value,
          'zip' : document.getElementById('postal_code').value,
          'grade' : document.getElementById('grade').value
        }
        let assignedSchool = checkAddress(address, boundaries, schools);
        console.log(assignedSchool);
        if(assignedSchool != -1){
          display.school.innerHTML = assignedSchool.name;
          display.phone.innerHTML = assignedSchool.phone;
          display.address.innerHTML = assignedSchool.address;
        } else {
          display.error.innerHTML = 'Sorry, no results could be returned';
        }
      });

      // // Checks to see what school the address would be assigned to and displays results
      function checkAddress(address, boundaries, schools) {
        let answer = document.getElementById('results');
        let i = 0;
        var len = boundaries.length;
        var result;
        boundaries.forEach(function(boundary){
          if(address.zip == boundary.zip){
            if(address.street == boundary.street){
              if(boundary.low <= address.num && boundary.high >= address.num){
                result = schools.filter(school => school.id == boundary[address.grade])[0];
              }
            }
          } else {
            i++;
            if(i == len){
              console.log('no school not found in your area');
              result = -1;
            }
          }
        });
        return result;
      }
    </script>
  </body>
</html>
